<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Payve - Signup</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="align">

  <div class="site_container">

    <div class="grid_container">

      <form id="signup_form" class="form form--login">

        <div class="form_field">
          <label class="fontawesome-user" for="signup_email">
            <span class="hidden">Email</span>
          </label>
          <input id="signup_email" type="text" class="form_input" placeholder="Email" required>
        </div>

        <div class="form_field">
          <label class="fontawesome-lock" for="signup_password">
            <span class="hidden">Password</span>
          </label>
          <input id="signup_password" type="password" class="form_input" placeholder="Password" required>
        </div>

        <div class="form_field">
          <label class="fontawesome-lock" for="signup_password">
            <span class="hidden">Confirm password</span>
          </label>
          <input id="signup_password_confirm" type="password" class="form_input" placeholder="Confirm password" required>
        </div>

        <div class="form_field">
          <input type="submit" form="signup_form" value="Sign Up">
        </div>

      </form>

      <p class="text--center">Already a member? <a href="login.html">Sign in now</a> <span class="fontawesome-arrow-right"></span></p>

    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <script src="js/signup.js"></script>
  </body>
</html>
