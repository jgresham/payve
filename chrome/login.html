<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Payve - Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="align">

  <div class="site_container">

    <div class="grid_container">

      <form id="login_form" class="form form--login">

        <div class="form_field">
          <label class="fontawesome-user" for="login_email">
            <span class="hidden">Email</span>
          </label>
          <input id="login_email" type="text" class="form_input" placeholder="Email" required>
        </div>

        <div class="form_field">
          <label class="fontawesome-lock" for="login_password">
            <span class="hidden">Password</span>
          </label>
          <input id="login_password" type="password" class="form_input" placeholder="Password" required>
        </div>

        <div class="form_field">
          <input type="submit" form="login_form" value="Sign In">
        </div>

      </form>

      <p class="text--center">Not a member? <a href="signup.html">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>

    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <script src="js/login.js"></script>
  </body>
</html>
